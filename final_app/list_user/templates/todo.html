<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
</head>
<body>
<div class="panel">
    <ul>
        <li><a class="active" href="/logout">Logout</a></li>
        {% if "admin" == g.user.uname %}
        <li><a class="" href="/listuser">List User</a></li>  
        {% endif %}
    </ul>
</div>

  <div class="content">
    <h1 style="color:rgb(60, 216, 130)">Welcome {{g.user.uname}}</h1>
    <table>
      <tr>
        <th>Task</th>
        <th>Added</th>
        <th>Deadline</th>
        <th>Place</th>
        <th>Actions</th>
      </tr>
    {% for task in tasks %} 
      <tr>
        <td>{{ task.content }}</td>
        <td>{{ task.date_created.date() }}</td>
        <td>{{ task.deadline }}</td>
        <td>{{ task.pic }}</td>
        <td>
          <a href="/delete/{{task.id}}">Delete</a><br>
          <a href="/update/{{task.id}}">Update</a>
        </td>
      </tr>
    {% endfor %}
    </table><br>
  </div>
  <div class="form">
    <form action="/todo" method="post">
      <table class="table-form">
        <tr class="table-form" style="border: 0">
          <th style="border: 0"><label for="content">Task</label></th>
          <th><label for="deadline">Deadline</label></th>
          <th><label for="pic">Place</label></th>
        </tr>
        <tr class="table-form" style="border: 0">
          <td><input type="text" name="content" id="content"></td>
          <td><input type="text" name="deadline" id="dealine"></td>
          <td><input type="text" name="pic" id="pic"></td>
        </tr>
      </table>
      <button type="submit" value="Add Task">Add Task</button>
    </form>
  </div>
</html>
